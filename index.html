<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
      <div class="colour-scheme-buttons">
        <button id="js-colour-scheme-black">black & white</button>
        <button id="js-colour-scheme-colourful">colourful</button>
        <button id="js-colour-scheme-gray">50 shades of gray</button>
      </div>
      <hr />
      <div class="buttons">
        <button id="custom-grid-button">Custom grid</button>
        <button id="clear-grid-button">Clear grid</button>
        <button id="js-reset-to-default-button">Reset to default</button>
      </div>
    </header>
    <section class="grid"></section>
    <footer>
